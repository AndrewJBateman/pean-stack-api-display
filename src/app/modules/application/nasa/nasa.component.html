<head>
  <meta name="api" content="Shows Nasa api data" />
</head>

<div class="main-div" *ngIf="nasaImgObj">
  <div class="card rounded">
    <div class="card-header bg-light">
      <img
        class="header-image float-left"
        src="../../../../assets/params/images/logo/nasa-image.jpg"
        alt="Nasa logo"
      />
      <h5 class="card-title text-dark">Today's Image:</h5>
      <h3 class="card-subtitle font-italic">
        {{ nasaImgObj.title }}
      </h3>
    </div>
    <div class="card-body">
      <!-- Show image if the media_type = image -->
      <img
        class="card-img-top"
        [src]="nasaImgObj.hdurl"
        alt="Card image"
        *ngIf="nasaImgObj.media_type === 'image'"
      />

      <div id="video" *ngIf="nasaImgObj.media_type === 'video'">
        <!-- Display and embed the YouTube video if the media_type is set to video -->
        <iframe
          *ngIf="nasaImgObj.media_type === 'video'"
          [src]="nasaImgObj.url | safe: 'resourceUrl'"
          width="560" height="315"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <p class="card-text">
        <i class="far fa-sticky-note pr-1 text-info"></i
        >{{ nasaImgObj.explanation }}
      </p>
      <div class="actions">
        <!-- <div class="d-flex justify-content-between"> -->
        <div class="d-flex justify-content-around">
          <div class="p-2">
            <p class="mb-0">
              <i class="fas fa-calendar-day text-success"></i>
              {{ nasaImgObj.date | date }}
            </p>
          </div>
          <div class="p-2" *ngIf="nasaImgObj.copyright">
            <p class="mb-0">
              <i class="far fa-copyright text-success"></i>
              {{ nasaImgObj.copyright }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<head>
  <meta name="api" content="Shows google charts data" />
</head>

<div class="container">
  <div class="row">
    <div class="col-5">
      <app-pie-chart></app-pie-chart>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-table-chart></app-table-chart>
    </div>
  </div>
</div>

<div class="card rounded">
  <div class="card-header bg-light">
    <img
      class="header-image float-left"
      src="../../../../assets/params/images/logo/nasa-image.jpg"
      alt="Nasa logo"
    />
    <h5 class="card-title text-dark">Title</h5>
    <h3 class="card-subtitle font-italic">
      subtitle
    </h3>
  </div>
  <div class="card-body">
    <app-line-chart></app-line-chart>
    <p class="card-text">
      <i class="far fa-sticky-note pr-1 text-info"></i>text
    </p>
    <div class="actions">
      <!-- <div class="d-flex justify-content-between"> -->
      <div class="d-flex flex-wrap">
        <div class="p-2">
          <p class="mb-0">
            <i class="fas fa-calendar-day text-success"></i>
            date
          </p>
        </div>
        <div class="p-2">
          <p class="mb-0">
            <i class="far fa-copyright text-success"></i>
            data
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

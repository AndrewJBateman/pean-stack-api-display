<head>
  <meta
    name="api"
    content="Shows data from the New York Times Bestsellers API"
  />
</head>

<body>
  <div class="main">
    <div class="title-card text-white bg-info mb-2">
      <div class="card-body">
        <h5 class="card-title mb-0 text-center">
          <i class="fas fa-award"></i>New York Times Bestsellers by
          <i class="fas fa-clipboard-list"></i>Category
        </h5>
      </div>
    </div>

    <!--cards for bestseller API results-->
    <div class="row">
      <div
        class="bestseller-card align-center col-lg-2 col-md-4 col-sm-6 pb-3"
        *ngFor="let bestseller of bestsellers"
      >
        <app-bestseller-item
          [bestseller]="bestseller"
          data-toggle="modal"
          data-target="#exampleModal"
        ></app-bestseller-item>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" *ngIf="clicked"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="clicked"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

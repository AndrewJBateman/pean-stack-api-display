<head>
  <meta name="api" content="Shows data from an api" />
</head>

<body>
  <div class="main-div">
    <!--card for user book search-->
    <div class="card rounded">
      <div class="card-header bg-light">
        <img
          class="header-image float-left"
          src="../../../../assets/params/images/logo/books.jpg"
          alt="Book logo"
        />
        <h5 class="card-title text-dark">Google Book API</h5>
        <h6 class="card-subtitle font-italic">
          Search by title
        </h6>
      </div>
      <div class="card-body">
        <!--User input of book title-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text-info"
              ><i class="fas fa-pen"></i
            ></span>
          </div>
          <input
            ngInput
            type="text"
            class="form-control"
            placeholder="Enter book title"
            aria-label="Enter book title"
            (keyup)="bookQuery($event.target.value)"
          />
        </div>
      </div>
    </div>

    <!--cards for book search results-->
    <div class="row">
      <div
        class="book-card col-lg-2 col-md-4 col-sm-6"
        *ngFor="let book of books | async"
      >
        <app-book-item
          [book]="book"
          data-toggle="modal"
          data-target="#exampleModal"
        ></app-book-item>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content"  >
          <div class="modal-header">

            <h5 class="modal-title" id="exampleModalLabel" *ngIf="clicked" >Book title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="clicked">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<head>
  <meta name="api" content="Shows New York Times News API data" />
</head>

<div class="main-div">
  <!--news cards-->
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4"
      *ngFor="let article of mArticles"
    >
      <div class="card full-height">
        <img
          *ngIf="article.multimedia[3].url"
          class="card-img-top"
          src="{{ article.multimedia[3].url }}"
          alt="news article image"
        />
        <div class="card-body p-2">
          <h6 class="card-title">
            {{ article.title }}
          </h6>
          <p class="card-text mb-0" *ngIf="article.abstract">
            {{ article.abstract }}
          </p>
        </div>

        <div class="card-footer p-2">
          <div class="d-flex justify-content-around">
            <p class="footer-text" *ngIf="article.created_date">
              <i class="fas fa-calendar-day text-dark"></i>
              {{ article.created_date | dateConvert }}
            </p>
            <p class="link-text mb-0" *ngIf="article.url">
              <a
                href="{{ article.url }}"
                target="_blank"
                rel="noopener noreferrer"
                aria-pressed="true"
                ><i class="fas fa-external-link-alt"></i>article</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

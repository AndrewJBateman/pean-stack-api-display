<head>
  <meta name="api" content="Shows News api data" />
</head>

<div class="main-div">
  <div class="card text-white bg-success mb-2">
    <div class="card-body">
      <h5 class="card-title mb-0">
        <i class="far fa-list-alt pr-1"></i>The latest news from {{ userCountry }}
      </h5>
    </div>
  </div>

  <!--news cards-->
  <div class="pb-2" *ngFor="let article of mArticles">
    <div class="card rounded" *ngIf="article.urlToImage">
      <div class="card-header bg-light pb-0">
        <h6 class="card-title text-dark">
          <i class="fab fa-telegram-plane text-info pr-1"></i>{{ article.title }}
        </h6>
      </div>

      <div class="card-body pb-0">
        <img
          class="card-img-top"
          src="{{ article.urlToImage }}"
          alt="news article image"
        />
        <p class="card-text pt-2 pb-0" *ngIf="article.description">
          <i class="far fa-newspaper pr-1 text-info"></i
          >{{ article.description }}
        </p>
        <p class="card-text pt-2 pb-0" *ngIf="!article.description">
          <i class="far fa-newspaper pr-1 text-info"></i>{{ article.content }}
        </p>

        <div class="actions">
          <div class="d-flex flex-wrap">
            <div class="p-2" *ngIf="article.publishedAt">
              <p class="mb-0">
                <i class="fas fa-calendar-day text-info"></i>
                {{ article.publishedAt | dateConvert }}
              </p>
            </div>
            <div class="p-2" *ngIf="article.author">
              <p class="mb-0">
                <i class="fas fa-pen text-success"></i>
                {{ article.author }}
              </p>
            </div>
            <div class="pt-2" *ngIf="article.source.name">
              <p class="mb-0">
                <i class="fas fa-building text-success"></i>
                {{ article.source.name }}
              </p>
            </div>
            <div class="pt-1 pl-2 pr-2 pb-3" *ngIf="article.url">
              <a
                href="{{ article.url }}"
                class="btn btn-outline-secondary btn-sm"
                role="button"
                aria-pressed="true"
                >More info...</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

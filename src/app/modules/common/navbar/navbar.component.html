<nav
  class="navbar navbar-expand-md fixed-top navbar-dark"
  style="background-color: #455a64;"
>
  <a
    class="nav-link p-1"
    aria-label="home nav link active"
    [routerLink]="['/']"
    routerLinkActive="nav-link-active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <span class="mr-1">
      <i class="fas fa-list"></i>
      <!-- {{ name }} -->
    </span>
  </a>

  <div *ngIf="isHomeRoute()">
    <a
      class="nav-link"
      aria-label="home nav link active"
      [routerLink]="['/']"
      routerLinkActive="nav-link-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ name }}
    </a>
  </div>

  <div *ngIf="isNasaRoute()">
    <a
      class="nav-link"
      aria-label="nasa nav link active"
      [routerLink]="['/nasa']"
      routerLinkActive="nav-link-active"
    >
      Nasa API
    </a>
  </div>

  <div *ngIf="isCryptoRoute()">
    <a
      class="nav-link"
      aria-label="crypto nav link active"
      [routerLink]="['/crypto']"
      routerLinkActive="nav-link-active"
    >
      Crypto API
    </a>
  </div>

  <div *ngIf="isMapRoute()">
    <a
      class="nav-link"
      aria-label="map nav link active"
      [routerLink]="['/map']"
      routerLinkActive="nav-link-active"
    >
      Map API
    </a>
  </div>

  <div *ngIf="isNewsRoute()">
    <a
      class="nav-link"
      aria-label="news nav link active"
      [routerLink]="['/news']"
      routerLinkActive="nav-link-active"
    >
      News API
    </a>
  </div>

  <div *ngIf="isGoogleChartsRoute()">
    <a
      class="nav-link"
      aria-label="google charts nav link active"
      [routerLink]="['/google-charts']"
      routerLinkActive="nav-link-active"
    >
      Google Charts API
    </a>
  </div>

  <div *ngIf="isBooksRoute()">
    <a
      class="nav-link"
      aria-label="Google books nav link active"
      [routerLink]="['/books']"
      routerLinkActive="nav-link-active"
    >
      Google Books API
    </a>
  </div>

  <div *ngIf="isNytBestsellersRoute()">
    <a
      class="nav-link"
      aria-label="New York Times bestsellers nav link active"
      [routerLink]="['/nyt-bestsellers']"
      routerLinkActive="nav-link-active"
    >
      NYT Bestsellers API
    </a>
  </div>

  <div *ngIf="isGithubUserRoute()">
    <a
      class="nav-link"
      aria-label="github nav link active"
      [routerLink]="['/github']"
      routerLinkActive="nav-link-active"
    >
      Github API
    </a>
  </div>

  <div *ngIf="isGithubRepoRoute()">
    <a
      class="nav-link"
      aria-label="github repos nav link active"
      [routerLink]="['/github-repos/']"
      routerLinkActive="nav-link-active"
    >
      Github API
    </a>
  </div>


  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto">
      <li>
        <a
          class="nav-link"
          routerLink="/about"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fa fa-info-circle"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link"
          routerLink="/contact"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link"
          routerLink="/signin"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link-social"
          href="https://github.com/AndrewJBateman"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-github social"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

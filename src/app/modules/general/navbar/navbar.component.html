<nav
  class="navbar navbar-expand-md fixed-top navbar-dark"
  style="background-color: #455a64;"
>
  <a
    class="nav-link p-1"
    [routerLink]="['/']"
    routerLinkActive="nav-link-active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <span class="mr-1">
      <i class="fas fa-list"></i>
      {{ name }}
    </span>
  </a>
<div *ngIf="isNasaRoute()">
  <a
    class="nav-link"
    [routerLink]="['/nasa']"
    routerLinkActive="nav-link-active"
    >
    Nasa API
  </a>
</div>

<div *ngIf="isCryptoRoute()">
  <a
    class="nav-link"
    [routerLink]="['/crypto']"
    routerLinkActive="nav-link-active"
    >
    Crypto API
  </a>
</div>

<div *ngIf="isMapRoute()">
  <a
    class="nav-link"
    [routerLink]="['/map']"
    routerLinkActive="nav-link-active"
    >
    Map API
  </a>
</div>

<div *ngIf="isNewsRoute()">
  <a
    class="nav-link"
    [routerLink]="['/news']"
    routerLinkActive="nav-link-active"
    >
    News API
  </a>
</div>

<div *ngIf="isDataRoute()">
  <a
    class="nav-link"
    [routerLink]="['/data']"
    routerLinkActive="nav-link-active"
    >
    Data API
  </a>
</div>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto">
      <li>
        <a
          class="nav-link"
          routerLink="/about"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fa fa-info-circle"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link"
          routerLink="/contact"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link"
          routerLink="/signin"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li>
        <a
          class="nav-link-social"
          href="https://github.com/AndrewJBateman"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-github social"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<head>
  <meta name="description" content="Shows contact details of author" />
</head>

<div class="card rounded" *ngIf="user">
  <div class="card-header bg-light">
    <img
      class="header-image float-left"
      [src]="user.avatar_url"
      alt="Github user profile photo"
    />
    <h4 class="card-title">
      {{ user.name }}
    </h4>
    <p class="indent-text mb-0">
      <app-svg-globe></app-svg-globe>
      {{ user.location }}
    </p>
  </div>
  <div class="card-body pb-0">
    <p class="">
      <app-svg-person class="pr-1"></app-svg-person>
      <span class="font-weight-bold pr-2">Bio:</span>{{ user.bio }}
    </p>
    <p>
      <app-svg-folder class="pr-1"></app-svg-folder>
      <span class="font-weight-bold pr-2">Github repositories:</span
      >{{ user.public_repos }}
    </p>
  </div>
  <div class="d-flex justify-content-around bg-light">
    <div class="p-3">
      <a
        href="{{ user.html_url }}"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-dark"
      >
        Profile</a
      >
    </div>
    <div class="p-3">
      <a
        href="https://andrewbateman.org/contact"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-warning"
        >Contact</a
      >
    </div>
    <div class="p-3">
      <a
        href="https://andrewbateman.org"
        target="_blank"
        rel="noopener noreferrer"
        class="btn btn-success"
        >Site</a
      >
    </div>
  </div>
</div>
